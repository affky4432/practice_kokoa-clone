    <div class="status-bar">
        <!--클래스 안에 띄어쓰기 하면 클래스 여러개 사용 가능-->
        <div class="status-bar__column">
            <span>No Service</span>

            <i class="fa-solid fa-wifi"></i>

        <div class="status-bar__column">
