<!--
    메모용
        nav 네비게이션 안의 ul 속 li 구글이 읽어간다. 단축키 nav>ul>li*4
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="status-bar">
        <!--클래스 안에 띄어쓰기 하면 클래스 여러개 사용 가능-->
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To Do : wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
            <!--폰트어썸에 아이콘 크기 바꾸는 설정 있다-->
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg" ></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="screen-header__gear-dot"></span>
        </div>
    </header>

<!--.find-icons__icon*4>span 이걸로 만들었다-->
<main class="main-screen">
    <div class="find-icons">
        <div class="find-icons__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
            <i class="fa-solid fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
            <i class="fa-solid fa-envelope"></i>
            <span>Invite</span>
        </div>

    </div>

    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>
                Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i>
            </span>
        </div>

        <div class="open-post">
            <div class="open_post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hasgtags">#bts#army#friends</h6> 
                <div class="open-post__members">
                    <img src="https://cdn.pixabay.com/photo/2017/08/30/12/45/girl-2696947__340.jpg"/>
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">active</span>
                </div>

                <!--css에서 대문자로 바꿔줬다. 디자인적 요소라-->
            </div>
            
            <div class="open_post__column">
                <div class="open-post__photo">
                    <img src="https://cdn.pixabay.com/photo/2017/08/30/12/45/girl-2696947__340.jpg"/>
                    <div class="open-post__heart-count">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>
<!--단축키로 만들때  .user-component__column*2--> 
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html" ><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x" ></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x" ></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x" ></i>
                    <span class="nav__ellipsis_notification"></span>
                </a>
                </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/a031118c80.js" crossorigin="anonymous"></script>
<!--스크립트는 항상 바디 닫는곳 바로 위-->
</body>
</html>
