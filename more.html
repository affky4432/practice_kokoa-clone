<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="status-bar">
        <!--클래스 안에 띄어쓰기 하면 클래스 여러개 사용 가능-->
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To Do : wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
            <!--폰트어썸에 아이콘 크기 바꾸는 설정 있다-->
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg" ></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <span class="screen-header__gear-dot screen-header__gear-dot2"></span>
        </div>
    </header>

<!--.find-icons__icon*4>span 이걸로 만들었다-->
<main class="main-screen more-screen">

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://cdn.pixabay.com/photo/2017/08/30/12/45/girl-2696947__340.jpg"
             class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">Kirana</h4>
                
                <div class="user-component__sub-exclamation">
                <h6 class="user-component__subtitle">+32 666-666-9999 </h6>
                <i class="fa-solid fa-circle-exclamation"></i>
                </div>
            </div>

        </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>

        </div>

    </div>



    <div class="icon-row">
        <div class="icon-row__icon-box">
        <div class="icon-row__icon">
            <i class="fa-solid fa-calendar-days"></i>
            <span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-brands fa-google-drive"></i>
            <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-face-grin-tongue"></i>
            <span>Emoticons</span>
        </div>
        </div>
        <div class="icon-row__icon-box">
        <div class="icon-row__icon">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-comments"></i>
            <span>Openchat</span>
        </div>
        </div>
    </div>    

    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fa-brands fa-app-store"></i>  
                </div>
                <span class="more-suggestion__icon-text">Kakao Story</span>
            </div>    
            <div class="more-suggestions__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fa-brands fa-app-store"></i>
                </div>
                <span class="more-suggestion__icon-text">Kakao friends</span>
            </div>
        </div>
    </div>

</main>
<!--단축키로 만들때  .user-component__column*2--> 
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html" ><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x" ></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x" ></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x" ></i>
                    <span class="nav__ellipsis_notification"></span>
                </a>
                </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

</body>
</html>
