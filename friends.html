<!--
    메모용
        nav 네비게이션 안의 ul 속 li 구글이 읽어간다. 단축키 nav>ul>li*4
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="status-bar">
        <!--클래스 안에 띄어쓰기 하면 클래스 여러개 사용 가능-->
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To Do : wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
            <!--폰트어썸에 아이콘 크기 바꾸는 설정 있다-->
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg" ></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

<main class="friends-screen">
    <div class="user-component">
        
        <div class="user-component__column">
            <img src="https://cdn.pixabay.com/photo/2017/08/30/12/45/girl-2696947__340.jpg"
             class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">Yuna</h4>
             <!--   <h6 class="user-component__subtitle">this is text</h6> -->
            </div>

        </div>
        
    </div>


    <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://cdn.pixabay.com/photo/2017/08/30/12/45/girl-2696947__340.jpg"
                     class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                     <!--   <h6 class="user-component__subtitle">this is text</h6> -->
                    </div>
        
                </div>

                 <div class="user-component__column-last">
                  <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                 </div>  
            <!--span안에 아이콘 안넣는듯?
            2에 적용하는 클래스 last child 사용했는데
            chat에 있는 빨간 동그라미에 사용해버려서
            라스트차일드 적용 안되게 div안에 넣음
            -->
                 </div>
            </div>
    </div>


</main>
<!--단축키로 만들때  .user-component__column*2--> 
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html" ><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x" ></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x" ></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x" ></i>
                    <span class="nav__ellipsis_notification"></span>
                </a>
                </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment" ></i>
    </div>


    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/a031118c80.js" crossorigin="anonymous"></script>
<!--스크립트는 항상 바디 닫는곳 바로 위-->
</body>
</html>
